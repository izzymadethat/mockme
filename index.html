<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memeizer App | The SpongeBob Thing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      src="https://th.bing.com/th/id/R.62224f3ff282bbc60bdb0bb4bc88f566?rik=CpbcekoEwPQlLw&riu=http%3a%2f%2fimages.complex.com%2fcomplex%2fimages%2fc_fill%2cg_center%2cw_1200%2ffl_lossy%2cpg_1%2cq_auto%2fbujewhyvyyg08gjksyqh%2fspongebob&ehk=4CnKxXioMpI9QHbLq9avRDsSfc3kbWocHHmIxbLNxmQ%3d&risl=&pid=ImgRaw&r=0"
      class="bg-img"
    />
    <img
      src="https://th.bing.com/th/id/R.62224f3ff282bbc60bdb0bb4bc88f566?rik=CpbcekoEwPQlLw&riu=http%3a%2f%2fimages.complex.com%2fcomplex%2fimages%2fc_fill%2cg_center%2cw_1200%2ffl_lossy%2cpg_1%2cq_auto%2fbujewhyvyyg08gjksyqh%2fspongebob&ehk=4CnKxXioMpI9QHbLq9avRDsSfc3kbWocHHmIxbLNxmQ%3d&risl=&pid=ImgRaw&r=0"
      class="bg-img"
    />
    <main class="container">
      <h1 class="title">MockMe <span>v1.1</span></h1>
      <section class="meme-box">
        <form action="" class="meme-form">
          <div class="form-control">
            <label for="meme-input">Enter your text:</label>
            <input
              type="text"
              name="meme-input"
              id="meme-input"
              placeholder="What should SpongeBob Mock?"
            />
          </div>
          <button type="submit" id="memeSubmit">Memeize</button>
        </form>
      </section>

      <section class="meme-result" id="meme-result">
        <p id="result"></p>
        <div id="spongebob"></div>
      </section>
    </main>
    <footer class="footer">
      <span
        >Written by
        <a href="https://github.com/izzymadethat/" rel="norel" target="_blank"
          >Isaiah</a
        >
        and
        <a href="https://github.com/Ruben2691" rel="norel" target="_blank"
          >Ruben</a
        >. Inspired by IYKYK lol</span
      >
      <span
        >Code available on
        <a href="https://github.com/izzymadethat/mockme">GitHub</a></span
      >
      <span class="copyright">Copyright &copy;2024</span>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
